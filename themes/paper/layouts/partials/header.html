<header class="mx-auto flex h-[4.5rem] max-w-(--w) px-8 whitespace-nowrap lg:justify-center">
  <div class="relative z-50 flex items-center ltr:mr-auto rtl:ml-auto">
    <a class="text-2xl font-medium" href="{{ "/" | absURL }}">
      {{ site.Title }}
    </a>
    <div
      class="btn-dark text-[0px] ltr:ml-4 rtl:mr-4 h-6 w-6 shrink-0 cursor-pointer {{ if site.Params.monoDarkIcon }}[background:url(./theme.svg)_left_center/cover_no-repeat] dark:invert{{ else }}[background:url(./theme.png)_left_center/_auto_theme('spacing.6')_no-repeat] [transition:_background-position_0.4s_steps(5)]{{ end }} dark:[background-position:right]"
      role="button"
      aria-label="Dark"
    ></div>
  </div>

  <!-- ðŸŸ© Mobile menu stays on the right -->
  <div
    class="btn-menu relative z-50 flex h-[4.5rem] w-[5rem] shrink-0 cursor-pointer flex-col items-center justify-center gap-2.5 lg:hidden ltr:ml-auto rtl:mr-auto"
    role="button"
    aria-label="Menu"
  ></div>
</header>

<!-- âœ… Horizontal line below the full header row -->
<hr class="w-full border-t border-gray-300 my-2">

<!-- nav-wrapper follows -->
<div
  class="nav-wrapper fixed inset-x-0 top-full z-40 flex h-full flex-col justify-center bg-(--bg) pb-16 duration-200 select-none lg:static lg:h-auto lg:flex-row lg:bg-transparent! lg:pb-0 lg:transition-none"
>
